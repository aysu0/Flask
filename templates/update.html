{% extends 'base.html' %}

{% block head %}
<title> My Tasks </title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Update Task</h1>



    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="date" name="deadline" id="deadline" value="{{task.deadline.date}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
